<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitamin Finder - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffffcc;
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4a148c;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    #logoutBtn {
      margin-top: 15px;
      padding: 8px 15px;
      background: #d81b60;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background: #ad1457;
    }
    .food-image {
      width: 150px;
      border-radius: 12px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f3e5f5;
      margin: 8px 0;
      padding: 10px;
      border-left: 6px solid #8e24aa;
      border-radius: 8px;
      text-align: left;
    }
    #recentList span {
      background: #e1bee7;
      margin: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vitamin Finder</h1>
    <p id="welcomeUser"></p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <br/>
    <select id="categorySelect">
      <option value="all">All Categories</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="grains">Grains</option>
      <option value="meat">Meat</option>
      <option value="dairyproducts">Dairy Products</option>
    </select>
    <input type="text" id="searchBox" placeholder="Enter a food item..." />
    <button onclick="searchVitamin()">Search</button>
    <div id="result"></div>
    <h3>Recent Searches</h3>
    <div id="recentList"></div>
  </div>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTM_rZ0WvM793rXodCzGJhUDvwNEGSTF0",
    authDomain: "vitamin-finder.firebaseapp.com",
    projectId: "vitamin-finder",
    storageBucket: "vitamin-finder.firebasestorage.app",
    messagingSenderId: "197524152257",
    appId: "1:197524152257:web:ae0bc1ccc0445953195940",
    measurementId: "G-MTGPYKEVF9"
  };

  firebase.initializeApp(firebaseConfig);

  let vitaminData = {};
  window.onload = () => {
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('welcomeUser').textContent = `Welcome, ${user.email}!`;
        fetch("vitaminsdata.json")
          .then(response => response.json())
          .then(data => {
            vitaminData = data;
          });
        showRecentSearches();
      } else {
        window.location.href = 'login.html';
      }
    });
  };

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = 'login.html';
    });
  }
</script>

</body>
</html>
