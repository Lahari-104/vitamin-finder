<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitamin Finder - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffffcc;
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4a148c;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    #logoutBtn {
      margin-top: 15px;
      padding: 8px 15px;
      background: #d81b60;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background: #ad1457;
    }
    .food-image {
      width: 150px;
      border-radius: 12px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f3e5f5;
      margin: 8px 0;
      padding: 10px;
      border-left: 6px solid #8e24aa;
      border-radius: 8px;
      text-align: left;
    }
    #recentList span {
      background: #e1bee7;
      margin: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vitamin Finder</h1>
    <p id="welcomeUser"></p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <br/>
    <select id="categorySelect">
      <option value="all">All Categories</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="grains">Grains</option>
      <option value="meat">Meat</option>
      <option value="dairyproducts">Dairy Products</option>
    </select>
    <input type="text" id="searchBox" placeholder="Enter a food item..." />
    <button onclick="searchVitamin()">Search</button>
    <div id="result"></div>
    <h3>Recent Searches</h3>
    <div id="recentList"></div>
  </div>

  <script>
    let vitaminData = {};
    window.onload = () => {
      const username = localStorage.getItem('loggedInUser');
      if (!username) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('welcomeUser').textContent = `Welcome, ${username}!`;

      fetch("vitaminsdata.json")
        .then(response => response.json())
        .then(data => {
          vitaminData = data;
        });

      showRecentSearches();
    };

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    function searchVitamin() {
      const food = document.getElementById("searchBox").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;
      const resultDiv = document.getElementById("result");

      let found = false;
      let output = "";

      const searchIn = category === "all"
        ? Object.values(vitaminData).flatMap(cat => Object.entries(cat))
        : Object.entries(vitaminData[category] || {});

      for (let [item, data] of searchIn) {
        if (item === food) {
          output += `<h2>Vitamins in ${capitalize(item)}</h2>`;
          if (data.image) {
            output += `<img src="${data.image}" class="food-image" alt="${item}" />`;
          }
          output += "<ul>";
          for (let [key, value] of Object.entries(data.vitamins)) {
            output += `<li><strong>${key}:</strong> ${value}</li>`;
          }
          output += "</ul>";
          found = true;
          updateRecentSearches(item);
          break;
        }
      }

      if (!found) {
        output = `<p>No vitamin data found for "<strong>${food}</strong>".</p>`;
      }

      resultDiv.innerHTML = output;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updateRecentSearches(food) {
      let searches = JSON.parse(localStorage.getItem("recentSearches")) || [];
      if (!searches.includes(food)) {
        searches.unshift(food);
        if (searches.length > 5) searches.pop();
        localStorage.setItem("recentSearches", JSON.stringify(searches));
      }
      showRecentSearches();
    }

    function showRecentSearches() {
      let searches = JSON.parse(localStorage.getItem("recentSearches")) || [];
      const recentList = document.getElementById("recentList");
      if (recentList) {
        recentList.innerHTML = searches.map(item => `<span>${capitalize(item)}</span>`).join(" ");
      }
    }
  </script>
</body>
</html>
