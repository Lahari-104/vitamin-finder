<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitamin Finder - Signup</title>
  <style>
    /* Same styling as login.html */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffffcc;
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4a148c;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    #authMessage {
      margin-top: 20px;
      color: red;
      font-weight: 600;
    }
    .link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vitamin Finder</h1>
    <h3>Sign Up</h3>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <br />
    <button onclick="signUp()">Sign Up</button>
    <div id="authMessage"></div>
    <p class="link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signUp() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const message = document.getElementById('authMessage');

      if (!username || !password) {
        message.textContent = "Please enter both username and password.";
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username]) {
        message.textContent = "Username already exists.";
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      message.style.color = "green";
      message.textContent = "Sign up successful. You can now log in.";
    }
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </script>
</body>
</html>
